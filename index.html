<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Javscript Practice</title>
</head>
<body>
  
  <h1 class="title">JavaScript Practice</h1>
  
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Páginas</th>
        <th>Leído</th>
      </tr>
    </thead>
    <tbody id="info">
    </tbody>
  </table>

  <form action="" id="form">
    <div>
      <label for="title">Título:</label>
      <input 
        type="text" 
        id="title" 
        name="title"
      >
    </div>
    <div>
      <label for="author">Autor:</label>
      <input 
        type="text" 
        id="author" 
        name="author"
      >
    </div>
    <div>
      <label for="pages">Páginas:</label>
      <input 
        type="number" 
        id="pages" 
        name="pages"
      >
    </div>
    <div>
      <label for="read">Leído:</label>
      <input 
        type="checkbox" 
        id="read" 
        name="read"
      >
    </div>
    <button>Nuevo Libro</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
